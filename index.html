<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Hotstar - Watch TV Shows, Movies, Specials, Live Cricket & Football</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/D+H_favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="d_h-page">
        <div class="full-left-box">
            <div class="logo">
                <img src="/logos/logo-d-plus.svg" alt="">
                <button type="button" class="Subscribe">Subscribe <img src="/icons/angle-small-right.png"
                        class="rgt-arrow" alt=""></button>
            </div>
            <nav class="nav-left" role="row">
                <div class="img-menu">
                    <img src="/icons/user.png" alt="" class="menu-icon1">
                    <img src="/icons/search.png" alt="" class="menu-icon2">
                    <img src="/icons/home (1).png" alt="" class="menu-icon3">
                    <img src="/icons/tv-retro.png" alt="" class="menu-icon4">
                    <img src="/icons/play.png" alt="" class="menu-icon5">
                    <img src="/icons/tennis.png" alt="" class="menu-icon6">
                </div>
            </nav>

        </div>
        <section class="movie-call-back">
        <div class="bg-pr-bg">
            <img src="/apurvaa.png" alt="" class="top-pr">
            <div class="title-pr">
                <div class="img-ap">
                    <img src="/D_Hotstar_logo_Dark_BG_120x120.png" alt="" class="logo-on">
                </div>
                <div class="ap-title">
                    <p class="ap-tt">Apurva</p>
                    <p class="ap-de">Streaming from 12 Nov</p>
                    <button class="Trailer">Trailer</button>
                </div>
            </div>
        </div>
        <section class="video-effect">
            <div class="video-box">
                <img src="/bg-hover.webp" alt="" class="ab-movie">
                <img src="/home-bg.webp" class="full-movie-box" alt="">
            </div>
        </section>
    </section>
    


    </div>
    <!-- </div> -->


</body>

</html>
